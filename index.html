<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment RaflieDev</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #121212;
            color: #ffffff;
        }
        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            text-transform: uppercase;
            text-shadow: 0 0 10px #ff44cc, 0 0 20px #ff44cc, 0 0 30px #ff44cc;
            color: #ff44cc;
        }
        .blink {
            font-weight: bold;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { color: red; }
            25% { color: yellow; }
            50% { color: green; }
            75% { color: blue; }
            100% { color: red; }
        }
        .payment-box {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #ffffff;
            display: inline-block;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(90deg, #ff44cc, #ff5599);
            border: none;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(90deg, #ff5599, #ff44cc);
            box-shadow: 0 0 10px #ff44cc;
        }
        input[type='file'] {
            display: block;
            margin: 10px auto;
        }
        img.qris {
            width: 180px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .info {
            color: #bbbbbb;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>PAYMENT RAFLIE MODZ</h2>
    <p class="blink">Payment qris mempermudah proses transaksi anda! </p>
    
    <div class="payment-box">
        <h3>SCAN QRIS</h3>
        <img class="qris" src="https://files.catbox.moe/2rs9r1.jpg" alt="QRIS Payment">
        <p>
            <button onclick="copyToClipboard('085754661077', 'Dana')">Dana</button>
            <button onclick="copyToClipboard('Tidak Tersedia', 'Gopay')">Gopay</button>
            <button onclick="copyToClipboard('Tidak Tersedia', 'Ovo')">Ovo</button>
        </p>
    </div>
    
    <h3>Kirim Bukti Transfer</h3>
    <input type="file" id="buktiTf" accept="image/*">
    <button onclick="sendBukti()">Kirim Bukti</button>
    
    <p class="info">Sertakan bukti transfer agar dapat di proses oleh admin! </p>
    
    <script>
        function copyToClipboard(text, provider) {
            navigator.clipboard.writeText(text).then(() => {
                alert(provider + " berhasil disalin: " + text);
            });
        }
        
        function sendBukti() {
            let fileInput = document.getElementById('buktiTf');
            if (fileInput.files.length === 0) {
                alert("Silakan unggah bukti transfer terlebih dahulu.");
                return;
            }
            
            let nomorTujuan = '6285123965378';
            let message = "Halo, saya sudah melakukan transfer. Berikut bukti transfer saya.";
            let waLink = `https://wa.me/${nomorTujuan}?text=${encodeURIComponent(message)}`;
            window.open(waLink, '_blank');
        }
    </script>
</body>
</html>
